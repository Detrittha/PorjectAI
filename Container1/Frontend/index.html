<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-text {
            width: calc(100% - 20px);
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        .predict-button {
            background-color: #4caf50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .predict-button:hover {
            background-color: #45a049;
        }

        .prediction-result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text Prediction</h1>
        <textarea id="inputText" class="input-text" placeholder="Enter your text here"></textarea>
        <button class="predict-button" onclick="predictText()">Predict</button>
        <div class="prediction-result">Prediction Result: <span id="prediction"></span></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
